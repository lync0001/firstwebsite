    <script>
    var userChoice = undefined;

   function playWith(option){

       if (userChoice != undefined)
       {
           userSelectionElement = document.getElementById(userChoice);

           userSelectionElement.style.border = "5px #3B0101  solid";
       }

       userChoice = option;
       userSelectionElement = document.getElementById(option);
       userSelectionElement.style.border = "5px #1C1C1C solid";
       var computerChoice = Math.random();
       if (computerChoice <0.34){
           computerChoice = "stone";
       }else if(computerChoice <=0.67){
           computerChoice = "paper";
       }else{
           computerChoice = "scissor";
       }

       resultMessage = compare(userChoice, computerChoice);

       document.getElementById("result").innerHTML ="<p>User select:" + userChoice + " - Computer select:"
               + computerChoice + "</p> <p>" + resultMessage + "</p>";
   }

   function compare(userSelection, computerSelection)
   {
       if(userSelection == undefined)
       {
           return "Maak alstublieft een keuzen voordat u begint met spelen."
       }

       if (userSelection == computerSelection)
       {
           return "Het is gelijkspel!";
       }

       if (userSelection == "stone")
       {
           if (computerSelection == "scissor")
           {
               return "Je hebt gewonnen!";
           } else {
               return "De computer heeft gewonnen, probeer het nog eens.";
           }

       } else if (userSelection == "paper") {

           if (computerSelection == "stone")
           {
               return "Je hebt gewonnen!" ;
           } else if("scissor") {
               return "De computer heeft gewonnen, probeer het nog eens." ;
           }

       } else if (userSelection == "scissor") {

           if (computerSelection == "stone")
           {
               return "De computer heeft gewonnen, probeer het nog eens.";
           }else{
               return "Je hebt gewonnen!";
           }

   }
